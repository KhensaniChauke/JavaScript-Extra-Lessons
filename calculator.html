<!DOCTYPE html>
<html>

  <head>
    <title>Calculator</title>
    <style>
      button {
        background-color: rgb(218, 218, 218);
        padding: 4px 8px 4px 8px;
        border: 2px solid rgb(190, 190, 190);
        margin-top: 20px;
        margin-left: 20px;
      }
    </style>
  </head>

  <body>
    <p>
      <button onclick="
        calculation += '1';
        console.log(calculation);
      ">1</button>

      <button onclick="
          calculation += '2';
          console.log(calculation);
      ">2</button>

      <button onclick="
        calculation += '3';
        console.log(calculation);
    ">3</button>
    </p>
    
    <p>
      <button onclick="
        calculation += '4';
        console.log(calculation);
    ">4</button>

    <button onclick="
        calculation += '5';
        console.log(calculation);
    ">5</button>

    <button onclick="
        calculation += '6';
        console.log(calculation);
    ">6</button>
    </p>

    <p>
      <button onclick="
        calculation += '7';
        console.log(calculation);
    ">7</button>

    <button onclick="
        calculation += '8';
        console.log(calculation);
    ">8</button>

    <button onclick="
        calculation += '9';
        console.log(calculation);
    ">9</button>
    </p>

    <p>
      <button onclick="
        calculation += ' - ';
        console.log(calculation);
    ">-</button>

    <button onclick="
        calculation += ' + ';
        console.log(calculation);
    ">+</button>

    <button onclick="
        calculation = eval(calculation);
        console.log(calculation);
    ">=</button>
    </p>

    <p>
      <button onclick="
        calculation += ' * ';
        console.log(calculation);
    ">*</button>

    <button onclick="
        calculation += ' / ';
        console.log(calculation);
    ">/</button>

    <button onclick="
      calculation = '';
        console.log(calculation);
    ">rst</button>
    </p>

    <script>
      let calculation = '';
      
    </script>
    
  </body>

</html>
